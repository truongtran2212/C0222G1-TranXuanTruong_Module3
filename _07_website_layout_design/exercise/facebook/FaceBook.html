<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/dbc3483aca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="FaceBookCSS.css">
</head>
<body>
<div>
    <div class="row header">


        <div class="col-md-3 left_header">
            <i class="fa-brands fa-facebook logo"></i>
            <input type="text" placeholder=" Tìm kiếm trên facebook" style="border-radius: 25px">
        </div>

        <div class="col-md-6 middle_header">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-people-group"></i>
        </div>


        <div class="col-md-3 right_logo">

            <i class="fa-solid fa-plus" style="margin-right: 20px"></i>
            <i class="fa-brands fa-facebook-messenger" style="margin-right: 20px"></i>
            <i class="fa-solid fa-bell" style="margin-right: 20px"></i>

        </div>

    </div>
    <div class="row">

        <div class="sidebar_left col-md-2 left">

            <i class="fa-solid fa-user-group"> Friend</i><br>

            <i class="fa-solid fa-people-group"> Group</i><br>

            <i class="fa-brands fa-youtube"> VIDEO</i><br>

            <i class="fa-solid fa-clock"> Memory</i><br>

            <i class="fa-solid fa-gamepad"> Game</i><br>

            <i class="fa-brands fa-facebook-messenger"> MESSENGER</i><br>

            <i class="fa-solid fa-calendar-days"> EVENT</i><br>

            <i class="fa-solid fa-cloud"> WEATHER</i>

            <i class="fa-solid fa-flag"> PAGE</i><br>

            <i class="fa-solid fa-video"> LIVE</i><br>

            <i class="fa-solid fa-briefcase-medical"> HEALTH</i><br>


        </div>
        <div class="main col-md-8">
            <img src="Annotation 2022-05-24 162021.png" height="918" width="1000"/></div>

        <div class="sidebar_right col-md-2">
            <div class="friend">
                <img src="https://cdn.nguyenkimmall.com/images/detailed/555/may-anh-cho-nguoi-moi.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span>Trang</span>
            </div>

            <div class="friend">
                <img src="https://nhachot.vn/wp-content/uploads/2021/01/unnamed-file-170.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Noo Phước Thịnh </span>
            </div>

            <div class="friend">
                <img src="https://toplist.vn/images/800px/toc-tien-54273.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Tóc Tiên </span>
            </div>

            <div class="friend">
                <img src="https://hutbuicongnghiep.com/wp-content/uploads/2021/04/ca-si-so-1-viet-nam-5.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Đông Nhi </span>
            </div>

            <div class="friend">
                <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/7/9/818561/Jack.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Jack </span>
            </div>

            <div class="friend">
                <img src="https://static2.yan.vn/YanNews/2167221/201907/ten-that-cua-cac-nghe-si-viet-9e414de1.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Ưng Hoàng Phúc </span>
            </div>

            <div class="friend">
                <img src="https://topxephang.com/wp-content/uploads/2018/02/download-38.jpg"
                     style="border-radius: 25px " height="50px" width="50px">
                <span> Issac </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
